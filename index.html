
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Barang</title>
  <style>
    body { font-family: Arial, sans-serif; background: #eef3f7; margin: 0; padding: 20px; }
    .container { max-width: 700px; margin: auto; background: #ffffff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 12px; color: #333; }
    input, select { width: 100%; padding: 8px; border-radius: 6px; border: 1px solid #ccc; margin-top: 5px; }
    button { margin-top: 15px; padding: 10px 14px; border: none; border-radius: 6px; cursor: pointer; }
    .add-btn { background: #4CAF50; color: white; width: 100%; }
    .clear-btn { background: #e74c3c; color: white; width: 100%; margin-top: 8px; }
    table { width: 100%; margin-top: 20px; border-collapse: collapse; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background: #4CAF50; color: white; }
    #total { font-size: 18px; margin-top: 15px; font-weight: bold; color: #333; text-align: right; }
  </style>
</head>
<body>
  <div class="container">
    <h2 style="text-align:center; color:#333;">Form Order Barang</h2>

    <label>Tanggal Order</label>
    <input type="date" id="tanggal">

    <label>Nama Pemesan</label>
    <input type="text" id="nama" placeholder="Masukkan nama">

    <label>Nama Barang</label>
    <select id="barang"></select>

    <label>Jumlah</label>
    <input type="number" id="jumlah" min="1" value="1">

    <label>Pembayaran</label>
    <select id="pembayaran">
      <option value="Cash">Cash</option>
      <option value="Transfer">Transfer</option>
    </select>

    <button class="add-btn" onclick="tambahOrder()">Tambah Order</button>
    <button class="clear-btn" onclick="resetForm()">Reset</button>

    <table>
      <thead>
        <tr>
          <th>Tanggal</th>
          <th>Nama</th>
          <th>Barang</th>
          <th>Jumlah</th>
          <th>Harga</th>
          <th>Total</th>
          <th>Pembayaran</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>

    <div id="total">Total Keseluruhan: Rp 0</div>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBk57WWCAV9PbUQBb_bj7mPtl09oNz7WnA",
    authDomain: "schesakra.firebaseapp.com",
    projectId: "schesakra",
    storageBucket: "schesakra.firebasestorage.app",
    messagingSenderId: "672537227977",
    appId: "1:672537227977:web:88b24f905c86eba7c05318",
    measurementId: "G-Q7HSM1LK98"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  let daftarBarang = [
    { nama: "Pulpen", harga: 3000 },
    { nama: "Buku Tulis", harga: 5000 },
    { nama: "Map Plastik", harga: 2000 },
    { nama: "Tinta Printer", harga: 75000 },
    { nama: "Kertas A4", harga: 35000 },
    { nama: "Stempel", harga: 25000 },
    { nama: "Spidol", harga: 6000 },
    { nama: "Penggaris", harga: 4000 }
  ];

  let select = document.getElementById("barang");
  daftarBarang.forEach(item => {
    let opt = document.createElement("option");
    opt.value = item.nama;
    opt.textContent = `${item.nama} (Rp ${item.harga})`;
    select.appendChild(opt);
  });

  function formatRupiah(angka){
    return angka.toLocaleString("id-ID");
  }

  async function tambahOrder(){
    let t = tanggal.value;
    let n = nama.value;
    let br = barang.value;
    let j = parseInt(jumlah.value);
    let pm = pembayaran.value;

    if(!t || !n){ alert("Tanggal dan Nama wajib diisi!"); return; }

    let harga = daftarBarang.find(x => x.nama == br).harga;
    let total = harga * j;

    await addDoc(collection(db, "orderan"), {
      tanggal: t,
      nama: n,
      barang: br,
      jumlah: j,
      harga: harga,
      total: total,
      pembayaran: pm
    });

    let row = `<tr>
      <td>${t}</td><td>${n}</td><td>${br}</td><td>${j}</td>
      <td>Rp ${formatRupiah(harga)}</td>
      <td>Rp ${formatRupiah(total)}</td>
      <td>${pm}</td>
    </tr>`;

    tbody.innerHTML += row;
    hitungTotal();
  }

  function resetForm(){
    tanggal.value = "";
    nama.value = "";
    jumlah.value = 1;
    pembayaran.value = "Cash";
  }

  function hitungTotal(){
    let total = 0;
    document.querySelectorAll("#tbody tr").forEach(r => {
      total += parseInt(r.children[5].innerText.replace(/\D/g,''));
    });
    document.getElementById("total").innerText = "Total Keseluruhan: Rp " + formatRupiah(total);
  }

</script>

</body>
</html>
