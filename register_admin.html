<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftarkan Admin</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBk57WWCAV9PbUQBb_bj7mPtl09oNz7WnA",
      authDomain: "schesakra.firebaseapp.com",
      projectId: "schesakra",
      storageBucket: "schesakra.firebasestorage.app",
      messagingSenderId: "672537227977",
      appId: "1:672537227977:web:88b24f905c86eba7c05318",
      measurementId: "G-Q7HSM1LK98"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        alert("Anda harus login sebagai admin terlebih dahulu.");
        window.location.href = "login.html";
        return;
      }

      const adminSnap = await getDoc(doc(db, "admins", user.uid));
      if (!adminSnap.exists()) {
        alert("Anda bukan admin dan tidak memiliki akses.");
        window.location.href = "index.html";
        return;
      }

      document.getElementById("app").style.display = "block";
    });

    async function registerAdmin() {
      const uid = document.getElementById("uid").value.trim();
      if (!uid) return alert("Masukkan UID akun yang ingin dijadikan admin.");

      await setDoc(doc(db, "admins", uid), { role: "admin", createdAt: new Date() });
      alert("Akun berhasil dijadikan admin.");
      document.getElementById("uid").value = "";
    }

    window.registerAdmin = registerAdmin;
  </script>

  <style>
    body { background: #f2f2f2; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
    #app { display: none; background: white; padding: 25px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 350px; }
    input { width: 100%; padding: 10px; margin-top: 8px; margin-bottom: 12px; border-radius: 5px; border: 1px solid #ccc; }
    button { width: 100%; background: #007bff; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #005fcc; }
  </style>
</head>
<body>

<div id="app">
  <h2>Tambah Admin Baru</h2>
  <p>Masukan UID Akun:</p>
  <input type="text" id="uid" placeholder="Masukkan UID user..." />
  <button onclick="registerAdmin()">Daftarkan sebagai Admin</button>
</div>

</body>
</html>
