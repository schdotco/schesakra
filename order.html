<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<title>Form Order + Pembayaran</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- Kalender -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f0f4f8;
  padding: 12px;
  margin: 0;
}

.container {
  max-width: 500px;
  width: 100%;
  margin: auto;
  background: #ffffff;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 4px 16px rgba(0,0,0,0.12);
}

h2 { font-size: 1.5rem; margin-bottom: 16px; text-align:center; color:#1f2937; }
h3 { font-size: 1.2rem; margin-top: 16px; color:#1f2937; }

input, select, button {
  width: 100%;
  padding: 12px;
  margin: 6px 0;
  border-radius: 8px;
  border: 1px solid #ccc;
  box-sizing: border-box;
  font-size: 14px;
}

select {
  cursor: pointer;
  background: #fff;
}

button {
  background: #3b82f6;
  color: white;
  cursor: pointer;
  transition: 0.2s;
  font-size: 16px;
}

button:hover {
  background: #2563eb;
}

.table-wrapper {
  overflow-x: auto;
  margin-top: 12px;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 8px;
  font-size: 14px;
}

td, th {
  padding: 8px;
  text-align: left;
  border-bottom: 1px solid #e5e7eb;
}

th {
  background: #f3f4f6;
  font-weight: 600;
}

.total-box {
  font-size: 1.3rem;
  text-align: right;
  margin-top: 12px;
  font-weight: bold;
  color: #1f2937;
}

/* Media Query untuk layar kecil */
@media (max-width: 480px) {
  h2 { font-size: 1.3rem; }
  h3 { font-size: 1.1rem; }
  input, select, button { padding: 10px; font-size: 14px; }
  table, th, td { font-size: 12px; }
  .total-box { font-size: 1.1rem; }
}
</style>
</head>

<body>
<div class="container">

<h2>Form Order</h2>

<label>Nama Pemesan</label>
<input id="name" placeholder="Nama lengkap" />

<label>Tanggal</label>
<input id="date" placeholder="Pilih tanggal" />

<hr>

<h3>Item</h3>
<div class="table-wrapper">
  <table>
    <thead>
      <tr><th>Nama</th><th>Qty</th><th>Harga</th></tr>
    </thead>
    <tbody id="items-body"></tbody>
  </table>
</div>

<button id="add-item">+ Tambah Item</button>

<div class="total-box">
Total: Rp <span id="grand">0</span>
</div>

<hr>

<button id="saveOrder">Simpan Order</button>
<button id="payButton" style="display:none; margin-top:14px;">Bayar Sekarang</button>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs } 
from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBk57WWCAV9PbUQBb_bj7mPtl09oNz7WnA",
  authDomain: "schesakra.firebaseapp.com",
  projectId: "schesakra",
  storageBucket: "schesakra.firebasestorage.app",
  messagingSenderId: "672537227977",
  appId: "1:672537227977:web:88b24f905c86eba7c05318",
  measurementId: "G-Q7HSM1LK98"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// Kalender aktif
flatpickr("#date", { dateFormat: "Y-m-d" });

const itemsBody = document.getElementById("items-body");

// Tambah row item dengan dropdown dari stok
async function addItemRow() {
  const tr = document.createElement("tr");

  // Ambil stok barang dari Firestore
  const stokSnapshot = await getDocs(collection(db, "stok"));
  let options = '<option value="">Pilih barang</option>';
  stokSnapshot.docs.forEach(docSnap => {
    const data = docSnap.data();
    options += `<option value="${data.name}" data-price="${data.price}">${data.name}</option>`;
  });

  tr.innerHTML = `
    <td>
      <select class="item-name">
        ${options}
      </select>
    </td>
    <td><input class="item-qty" type="number" value="1" min="1"></td>
    <td><input class="item-price" type="number" placeholder="Harga"></td>
  `;
  itemsBody.appendChild(tr);

  const selectEl = tr.querySelector(".item-name");
  const priceEl = tr.querySelector(".item-price");

  // Set harga otomatis saat pilih barang
  selectEl.onchange = () => {
    const selected = selectEl.options[selectEl.selectedIndex];
    priceEl.value = selected.dataset.price || "";
    updateTotal();
  };

  tr.querySelector(".item-qty").oninput = updateTotal;
  priceEl.oninput = updateTotal;
}

document.getElementById("add-item").onclick = addItemRow;
addItemRow(); // row pertama

// Hitung total
function updateTotal() {
  let t = 0;
  document.querySelectorAll("#items-body tr").forEach(tr => {
    const q = Number(tr.querySelector(".item-qty").value);
    const p = Number(tr.querySelector(".item-price").value);
    if(q>0 && p>0) t += q*p;
  });
  document.getElementById("grand").textContent = t.toLocaleString();
}

// Simpan order
let currentOrderId = null;
document.getElementById("saveOrder").onclick = async () => {
  const name = document.getElementById("name").value.trim();
  const date = document.getElementById("date").value.trim();
  const items = [];
  let grand = 0;

  document.querySelectorAll("#items-body tr").forEach(tr => {
    const nm = tr.querySelector(".item-name").value;
    const q = Number(tr.querySelector(".item-qty").value);
    const p = Number(tr.querySelector(".item-price").value);
    if(nm && q>0 && p>0) {
      items.push({nm,q,p});
      grand += q*p;
    }
  });

  if(!name || !date || items.length === 0){
    return alert("Lengkapi semua data order!");
  }

  const docRef = await addDoc(collection(db,"orders"),{
    name, date, items, grand, status:"unpaid"
  });

  currentOrderId = docRef.id;
  document.getElementById("payButton").style.display = "block";
  alert("âœ… Order tersimpan!");
};

document.getElementById("payButton").onclick = () => {
  if(!currentOrderId){
    alert("Order belum disimpan!");
    return;
  }

  localStorage.setItem("selectedOrderId", currentOrderId);
  window.location.href = "order_pay.html";
};
</script>

</body>
</html>
