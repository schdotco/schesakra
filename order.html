<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order</title>
<style>
 body{background:#111;color:#e6e6e6;font-family:Arial, sans-serif;padding:20px;}
 input,select,button{padding:8px;border-radius:6px;border:none;margin:4px 0;}
 input,select{background:#222;color:#ddd;width:100%;}
 button{background:#5bd9a6;color:#111;cursor:pointer;font-weight:bold;}
 table{width:100%;margin-top:20px;border-collapse:collapse;background:#1a1a1a;}
 th,td{padding:10px;border-bottom:1px solid #333;text-align:left;}
 th{background:#222;}
 .row{display:flex;gap:10px;}
 .row>div{flex:1;}
 .container{max-width:700px;margin:auto;}
</style>
</head>
<body>
<div class="container">
<h2>Form Order</h2>

<label>Tanggal Order</label>
<input type="date" id="tanggal">

<label>Nama Pemesan</label>
<input type="text" id="nama">

<h3>Tambah Orderan</h3>
<div class="row">
 <div>
   <label>Nama Barang</label>
   <input type="text" id="barang">
 </div>
 <div>
   <label>Jumlah</label>
   <input type="number" id="jumlah" min="1" value="1">
 </div>
</div>
<button onclick="tambah()">Tambah</button>

<h3>Pembayaran</h3>
<select id="bayar">
 <option value="Cash">Cash</option>
 <option value="Transfer">Transfer</option>
</select>

<hr>
<h3>Daftar Order</h3>
<table id="tabel">
 <thead><tr><th>Barang</th><th>Jumlah</th><th>Pembayaran</th><th>Aksi</th></tr></thead>
 <tbody></tbody>
</table>

<button onclick="simpan()">Simpan Order</button>
<button onclick="cetak()">Print Struk</button>
<button onclick="exportCSV()">Export CSV</button>
</div>

<script>
let data = JSON.parse(localStorage.getItem("orderData")||"[]");
render();

function tambah(){
 let barang = document.getElementById("barang").value.trim();
 let jumlah = document.getElementById("jumlah").value;
 let bayar = document.getElementById("bayar").value;
 if(!barang) return alert("Nama barang belum diisi");
 data.push({barang,jumlah,pembayaran:bayar});
 render();
}

function hapus(i){
 data.splice(i,1);
 render();
}

function render(){
 localStorage.setItem("orderData",JSON.stringify(data));
 let tbody = document.querySelector("#tabel tbody");
 tbody.innerHTML = data.map((x,i)=>`<tr>
 <td>${x.barang}</td><td>${x.jumlah}</td><td>${x.pembayaran}</td>
 <td><button onclick="hapus(${i})">X</button></td>
</tr>`).join("");
}

function simpan(){
 alert("Data tersimpan otomatis (localStorage)! Tidak hilang saat refresh.");
}

function cetak(){
 let nama = document.getElementById("nama").value;
 let tanggal = document.getElementById("tanggal").value;
 let str = "Struk Order\nTanggal: "+tanggal+"\nNama: "+nama+"\n\n";
 data.forEach(x=>str+=`${x.barang} x ${x.jumlah} (${x.pembayaran})\n`);
 let w = window.open();
 w.document.write("<pre>"+str+"</pre>");
 w.print();
 w.close();
}

function exportCSV(){
 let csv = "Barang,Jumlah,Pembayaran\n";
 data.forEach(x=> csv += `${x.barang},${x.jumlah},${x.pembayaran}\n`);
 let blob = new Blob([csv],{type:"text/csv"});
 let a=document.createElement("a");
 a.href=URL.createObjectURL(blob);
 a.download="order.csv";
 a.click();
}
</script>
</body>
</html>
