<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Konfirmasi Pembayaran</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f4f8;
    padding: 12px;
    margin: 0;
  }

  .container {
    max-width: 500px;
    width: 100%;
    margin: auto;
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.12);
    padding: 16px;
  }

  h2 {
    font-size: 1.5rem;
    margin-bottom: 16px;
    text-align: center;
    color: #1f2937;
  }

  .box {
    background: #ffffff;
    padding: 16px;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    margin-bottom: 16px;
  }

  button {
    background: #3b82f6;
    color: white;
    border: none;
    padding: 14px;
    width: 100%;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    transition: 0.2s;
  }

  button:hover {
    background: #2563eb;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
    font-size: 14px;
  }

  th, td {
    border: 1px solid #e5e7eb;
    padding: 8px;
    text-align: left;
  }

  th {
    background: #f3f4f6;
    font-weight: 600;
  }

  .status {
    margin-top: 8px;
    font-weight: bold;
    color: #1e40af;
  }

  @media (max-width: 480px) {
    h2 { font-size: 1.3rem; }
    table, th, td { font-size: 12px; }
    button { padding: 12px; font-size: 15px; }
  }
</style>
</head>
<body>

<div class="container">
<h2>Konfirmasi Pembayaran</h2>

<div id="orderInfo" class="box">
  Memuat data pesanan...
</div>

<div class="box">
  <h3 style="margin-bottom:12px;">Silakan Transfer melalui WhatsApp</h3>
  <button id="whatsappBtn">Konfirmasi & Kirim Bukti via WhatsApp</button>
</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBk57WWCAV9PbUQBb_bj7mPtl09oNz7WnA",
  authDomain: "schesakra.firebaseapp.com",
  projectId: "schesakra",
  storageBucket: "schesakra.appspot.com",
  messagingSenderId: "672537227977",
  appId: "1:672537227977:web:88b24f905c86eba7c05318"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const orderId = localStorage.getItem("selectedOrderId");
if(!orderId){
  alert("❌ Order ID tidak ditemukan.");
  window.location.href = "order_list.html";
}

const docRef = doc(db, "orders", orderId);
const snapshot = await getDoc(docRef);

if(snapshot.exists()){
  const data = snapshot.data();

  // Buat tabel barang
  let itemsHtml = "<table><thead><tr><th>Nama Barang</th><th>Qty</th><th>Harga</th><th>Subtotal</th></tr></thead><tbody>";
  data.items.forEach(item=>{
    itemsHtml += `<tr>
      <td>${item.nm}</td>
      <td>${item.q}</td>
      <td>Rp ${item.p.toLocaleString()}</td>
      <td>Rp ${(item.q*item.p).toLocaleString()}</td>
    </tr>`;
  });
  itemsHtml += "</tbody></table>";

  document.getElementById("orderInfo").innerHTML = `
    <b>Nama:</b> ${data.name} <br>
    <b>Tanggal Order:</b> ${data.date} <br>
    <b>Order ID:</b> ${orderId} <br><br>
    ${itemsHtml}
    <b>Total Pembayaran:</b> Rp ${data.grand.toLocaleString()} <br>
    <span class="status"><b>Status:</b> ${data.status.toUpperCase()}</span>
  `;
} else {
  alert("❌ Order tidak ditemukan!");
  window.location.href = "order_list.html";
}

document.getElementById("whatsappBtn").onclick = () => {
  const data = snapshot.data();
  let itemsText = "";
  data.items.forEach((item, idx) => {
    itemsText += `${idx+1}. ${item.nm} - Qty: ${item.q} - Harga: Rp ${item.p.toLocaleString()} - Subtotal: Rp ${(item.q*item.p).toLocaleString()}\n`;
  });

  const text = `Halo, saya ingin konfirmasi pembayaran.

Nama: ${data.name}
Tanggal: ${data.date}
Order ID: ${orderId}

Daftar Barang:
${itemsText}
Total: Rp ${data.grand.toLocaleString()}

Saya lampirkan bukti transfer.`;

  const phone = "62816772145";
  const waUrl = `https://wa.me/${phone}?text=${encodeURIComponent(text)}`;
  window.open(waUrl, "_blank");
};
</script>

</body>
</html>
