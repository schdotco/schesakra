<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pembayaran Berhasil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBk57WWCAV9PbUQBb_bj7mPtl09oNz7WnA",
      authDomain: "schesakra.firebaseapp.com",
      projectId: "schesakra",
      storageBucket: "schesakra.firebasestorage.app",
      messagingSenderId: "672537227977",
      appId: "1:672537227977:web:88b24f905c86eba7c05318",
      measurementId: "G-Q7HSM1LK98"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    // Ambil orderId dari URL
    const params = new URLSearchParams(window.location.search);
    const orderId = params.get("orderId");

    const orderEl = document.getElementById("orderInfo");
    const orderIdDisplay = document.getElementById("orderIdDisplay");

    orderIdDisplay.innerText = orderId ?? "(tidak ada)";

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        alert("Anda harus login ulang.");
        window.location.href = "login.html";
        return;
      }

      // Ambil order detail dari Firestore
      if (!orderId) return;

      const snap = await getDoc(doc(db, "orders", orderId));
      if (!snap.exists()) {
        orderEl.innerHTML = "<p>Data order tidak ditemukan.</p>";
        return;
      }

      const data = snap.data();

      orderEl.innerHTML = `
        <p><b>Total:</b> Rp ${data.total?.toLocaleString() ?? "-"} </p>
        <p><b>Status:</b> ${data.status ?? "-"} </p>
        <p><b>Dibuat:</b> ${data.createdAt?.toDate?.()?.toLocaleString?.() ?? "-"} </p>
      `;
    });

  </script>

  <style>
    body {
      background: #fafafa;
      font-family: sans-serif;
      padding: 40px;
      max-width: 500px;
      margin: auto;
      text-align: center;
    }
    #container {
      padding: 30px;
      background: white;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    h1 {
      color: #28a745;
      margin-bottom: 10px;
    }
    a.button {
      display: block;
      margin-top: 16px;
      padding: 12px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }
    a.button:hover {
      background: #005dcc;
    }
  </style>
</head>
<body>

<div id="container">
  <h1>âœ… Pembayaran Berhasil</h1>
  <p>Terima kasih! Pembayaran Anda telah diproses dengan sukses.</p>
  <p>ID Pesanan: <b id="orderIdDisplay"></b></p>

  <div id="orderInfo" style="margin-top: 20px;"></div>

  <a href="orders.html" class="button">Kembali ke Daftar Pesanan</a>
</div>

</body>
</html>
